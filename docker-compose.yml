services:
  agent:
    image: portainer/agent:lts
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: portainer/portainer-ee
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ../portainer_data:/data
    ports:
      - 9443:9443
    networks:
      - traefik
      - agent_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        - "traefik.swarm.network=traefik"  

        - "traefik.http.routers.portrainer.rule=Host(`portrainer.hartig.es`)"
        - "traefik.http.routers.portrainer.entrypoints=https"
        - "traefik.http.routers.portrainer.tls=true"

        - "traefik.http.services.portrainer.loadbalancer.server.port=9000"

networks:
  traefik:
    external: true
  agent_network:
    driver: overlay
    attachable: true